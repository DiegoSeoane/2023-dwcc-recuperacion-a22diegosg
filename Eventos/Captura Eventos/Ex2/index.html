<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>
<style>
    .oculto {
        display: none;
    }
</style>

<body>

    <ul class="tree" id="tree">
        <li>Animals
            <ul>
                <li>Mammals
                    <ul>
                        <li>Cows</li>
                        <li>Donkeys</li>
                        <li>Dogs</li>
                        <li>Tigers</li>
                    </ul>
                </li>
                <li>Other
                    <ul>
                        <li>Snakes</li>
                        <li>Birds</li>
                        <li>Lizards</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Fishes
            <ul>
                <li>Aquarium
                    <ul>
                        <li>Guppy</li>
                        <li>Angelfish</li>
                    </ul>
                </li>
                <li>Sea
                    <ul>
                        <li>Sea trout</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

</body>
<script>
    let lista = document.querySelectorAll('li');
    for (const li of lista) {
        li.addEventListener('click', (ev) => {

            if (ev.target.childNodes[1].className === 'oculto') {
                ev.target.childNodes[1].classList.remove('oculto');
            } else {
                ev.target.childNodes[1].classList.add('oculto');
            }
        })
    }
</script>

</html>

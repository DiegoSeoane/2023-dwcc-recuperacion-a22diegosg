<script>

    function contarElementos(array) {
        let count = 0;
        for (const elemento of array) {
            if (Array.isArray(elemento)) {                
                count += contarElementos(elemento);                
            }else{
                count++;
            }
        }
        return count;
    }
    console.log(contarElementos([1, [2, 3]]));
    console.log(contarElementos([1, [2, [3, 4]]]));
    console.log(contarElementos([1, [2, [3, [4, [5, 6]]]]]));
    console.log(contarElementos([1, [2], 1, [2], 1]));
    console.log(contarElementos([]));    
</script>

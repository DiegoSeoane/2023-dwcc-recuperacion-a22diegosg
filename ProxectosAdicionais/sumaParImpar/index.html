<script>
    function sumaParImpar(cifras) {
        let total = 0;
        let arrayCifrasString = cifras.toString().split('');
        for (const cifra of arrayCifrasString) {
            total += Number.parseInt(cifra);
        }
        return total;
    }
    console.log(sumaParImpar(43));
    console.log(sumaParImpar(373));
    console.log(sumaParImpar(4433));
</script>
